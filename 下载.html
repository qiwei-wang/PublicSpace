<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="js/jquery-3.6.0.min.js"></script>

<body>
    文件路径<input type="text" id="txt">
    <input type="button" onclick="download()" value="下载">
</body>

</html>
<script>
    function download() {
        $.ajax({
            url: "http://10.10.226.44:5001/downloadFile",
            data: {
                path: $("#txt").val()
            },
            success: (e) => {
                alert(e['code'] + "\r\n" + e['msg'] + "\r\n" + e["data"])
                console.dir(e)
            }
        })
    }
</script>
