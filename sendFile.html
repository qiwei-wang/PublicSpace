<body>
    路径
    <input type="text" value="" id="path"><br/>
    <input type="file" value="选择文件" id="file">
    <input type="button" onclick="sendFile()" value="上传">
</body>

</html>
<script src="js/jquery-3.6.0.min.js"></script>
<script>
    function sendFile() {
        var  fileObj  =  document.getElementById("file").files[0];        
        var  form  =  new  FormData();  // FormData 对象
                
        form.append("file",  fileObj);  // 文件对象
        form.append("token",  null);
        form.append("path", $("#path").val())
        $.post({
            url: "http://10.10.226.44:5001/uploadFiles",
            data: form,
            contentType: false,
            processData: false,
            success: (e) => {
                alert(e['code'] + "\r\n" + e['msg'] + "\r\n" + e["data"])
                console.dir(e)
            }
        })
    }
</script>
